88_CheckDesc=For the test, a motion with the configured point for the tool-specific velocity component must be programmed. It must be ensured that the test motions include a reorientation of the tool in order to check the correct configuration of the monitored point.\nThe test must be performed twice:\n•  Once at a velocity slightly above the maximum permissible velocity.\n•  Once at a velocity slightly below the maximum permissible velocity.\nThis is to ensure that the velocity limit is only violated by the configured monitored point.
88_Check_1=The configured reaction is triggered if the motion is executed with a velocity that exceeds the maximum permissible velocity.
88_Check_2=The configured reaction is not triggered if the motion is executed with a velocity that is below the maximum permissible velocity.
