158=PSM reaction
159=Stop 0
159_ShortDesc=When the row is violated, a stop with category 0 is executed.
159_LongDesc=When the row is violated, a stop with category 0 is executed. The drives are switched off and the brakes are closed immediately.
160=Stop 1
160_ShortDesc=When the row is violated, a stop with category 1 is executed.
160_LongDesc=When the row is violated, a soft with category 1 is executed (not on-path). A deceleration is triggered, which is monitored by the safety control. As soon as an axis comes to a standstill, its brake is closed and the drive is switched off. If an error is detected a stop 0 is executed.
161=Stop 1 (on-path)
161_ShortDesc=When the row is violated, an on-path stop with category 1 is executed.
161_LongDesc=When the row is violated, an on-path stop with category 1 is executed. A deceleration is triggered, which is monitored by the safety control. After the standstill has been reached the drives are switched off and the brakes are closed. If an error is detected a stop 1 is executed.
162=Stop 2
162_ShortDesc=When the row is violated, a stop with category 2 is executed.
162_LongDesc=When the row is violated, a stop with category 2 is executed. The deceleration is monitored. At the end of the deceleration, standstill is monitored. If a failure occurs, a stop 1 is executed.
163=Output
163_ShortDesc=When the row is violated, the configured output signal is set to low.
163_LongDesc=When the row is violated, the configured output signal is set to low.
164=ESM reaction
165=Stop 0
165_ShortDesc=When the row is violated, a stop with category 0 is executed.
165_LongDesc=When the row is violated, a stop with category 0 is executed. The drives are switched off and the brakes are closed immediately.
166=Stop 1
166_ShortDesc=When the row is violated, a stop with category 1 is executed.
166_LongDesc=When the row is violated, a soft with category 1 is executed (not on-path). A deceleration is triggered, which is monitored by the safety control. As soon as an axis comes to a standstill, its brake is closed and the drive is switched off. If an error is detected a stop 0 is executed.
167=Stop 1 (on-path)
167_ShortDesc=When the row is violated, an on-path stop with category 1 is executed.
167_LongDesc=When the row is violated, an on-path stop with category 1 is executed. A deceleration is triggered, which is monitored by the safety control. After the standstill has been reached the drives are switched off and the brakes are closed. If an error is detected a stop 1 is executed.
168=Stop 2
168_ShortDesc=When the row is violated, a stop with category 2 is executed.
168_LongDesc=When the row is violated, a stop with category 2 is executed. The deceleration is monitored. At the end of the deceleration, standstill is monitored. If a failure occurs, a stop 1 is executed.
169=AMF type
170=None
170_ShortDesc=This AMF is always violated.
170_LongDesc=An unused cell is always violated. Therfore it has no impact on the evaluation of the PSM-row.
171=Emergency stop smartPAD
171_ShortDesc=This AMF is violated, when the emergency stop of the smartPAD is pressed.
171_LongDesc=This AMF is violated, when the emergency stop of the smartPAD is pressed.
172=Control panel enable smartPAD inactive
172_ShortDesc=This AMF is violated, when the enabling device of the smartPAD is released oder panic.
172_LongDesc=This AMF is violated, when the enabling device of the smartPAD is released oder panic.
173=Control panel panic smartPAD active
173_ShortDesc=This AMF is violated, when the enabling device of the smartPAD is in state panic.
173_LongDesc=This AMF is violated, when the enabling device of the smartPAD is in state panic.
174=Operating mode Test
174_ShortDesc=This AMF is violated, when the active operating mode is a test mode (T1, T2, KRF).
174_LongDesc=This AMF is violated, when the active operating mode is a test mode (T1, T2, KRF). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
175=Operating mode Automatic
175_ShortDesc=This AMF is violated, when the active operating mode is an automatic mode (AUT).
175_LongDesc=This AMF is violated, when the active operating mode is an automatic mode (AUT). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
176=Operating mode with reduced speed
176_ShortDesc=This AMF is violated, when an operating mode is active, where the velocity of robot arms is reduced to max. 250mm/s (T1 or KRF).
176_LongDesc=This AMF is violated, when an operating mode is active, where the velocity of robot arms is reduced to max. 250mm/s (T1 or KRF). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
177=Operating mode with high speed
177_ShortDesc=This AMF is violated, when an operating mode is active, where the velocity is not reduced (T2, AUT).
177_LongDesc=This AMF is violated, when an operating mode is active, where the velocity is not reduced (T2, AUT). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
178=Input signal
178_ShortDesc=This AMF is violated, when the configured input signal is low.
178_LongDesc=This AMF is violated, when the input signal is low.
179=Standstillmonitoring all axes
179_ShortDesc=This AMF is violated, when at least one axis of the monitored kinematic system has moved.
179_LongDesc=This AMF is violated, when at least one axis of the monitored kinematic system has moved. This AMF monitors the standstill of all axes of one kinematic system. It is violated, until all axes are back in the tolerance window, where the monitoring function was activated.
180=Motion enable
180_ShortDesc=This AMF is violated, when no motion is enabled.
180_LongDesc=This AMF is violated, when motion is not enabled. It is not violated, when motion is enabled. This AMF can only be used with an output as reaction.
181=Axis torque monitoring
181_ShortDesc=This AMF is violated, when the torque of the axis of the monitored kinematic system is outside of the configured range.
181_LongDesc=This AMF is violated, when the torque of the axis of the monitored kinematic system is outside of the configured range.
182=Axis velocity monitoring
182_ShortDesc=This AMF is violated, when the velocity of the axis of the monitored kinematic system exceeds the configured limit the configured range.
182_LongDesc=This AMF is violated, when absolute value of the velocity of the axis of the monitored kinematic system exceeds the configured limit the configured range.
183=Position referencing
183_ShortDesc=This AMF is violated, if one axis of the monitored kinematic system is not referenced.
183_LongDesc=This AMF is violated, if one of the axes of the monitored kinematic system is not referenced.
184=Torque referencing
184_ShortDesc=This AMF is violated, if the torque sensor of one axis of the monitored kinematic system is not referenced.
184_LongDesc=This AMF is violated, if the torque sensor of one of the axes of the monitored kinematic system is not referenced.
185=Axis range monitoring
185_ShortDesc=This AMF is violated, if the axis of the monitored kinematic system is not inside the configured range.
185_LongDesc=This AMF is violated, if one axis of the monitored kinematic system not inside the configured range.
186=Cartesian velocity monitoring
186_ShortDesc=This AMF is violated, if the cartesian translational velocity of at least one point of the monitored structure of the monitored kinematic system exceeds the configured limit.
186_LongDesc=This AMF is violated, if the cartesian translational velocity of at least one point of the monitored strucutre of the monitored kinematic system exceeds the configured limit. In case of a robot arm the monitored points are the centers of the joints and of the flange (robot structure) as well as the centers of the tool spheres (tool structure). In case of a mobile platform the monitored points are the edges of the platform (robot structure) and the centers of the tool spheres (tool structure).
187=Cartesian workspace monitoring
187_ShortDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely within the configured workspace.
187_LongDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely within the configured workspace.
188=Cartesian protected space monitoring
188_ShortDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely outside of the configured protected space.
188_LongDesc=This AMF is violated, if the monitored structure of the monitored kinematic system is not completely outside of the configured protected space.
189=Collision detection
189_ShortDesc=This AMF is violated, if the external torque of at least one axis of the monitored kinematic system exceeds the configured limit.
189_LongDesc=This AMF is violated, if the external torque of at least one axis of the monitored kinematic system exceeds the configured limit.
190=Tcp-force monitoring
190_ShortDesc=This AMF is violated, if the external force exerted on the tool of the monitored kinematic system exceeds the configured limit.
190_LongDesc=This AMF is violated, if the external force exerted on the tool of the monitored kinematic system exceeds the configured limit. If no tool is attached, the robot flange will be used as reference point.
191=Hand guiding device inactive
191_ShortDesc=This AMF is violated, if the hand guiding device is disabled or in panic state.
191_LongDesc=This AMF is violated, if the hand guiding device is disabled or in panic state.
192=Hand guiding device active
192_ShortDesc=This AMF is violated, if the hand guiding device is enabled. The AMF monitors the enabling device which is configured for the AMF "Hand guiding device inactive".
192_LongDesc=This AMF is violated, if the hand guiding device is enabled. The AMF monitors the enabling device which is configured for the AMF "Hand guiding device inactive".
193=Delay
193_ShortDesc=This AMF is violated, if the configured time is exceeded since the activation of the AMF.
193_LongDesc=This AMF is violated, if the configured time is exceeded since the activation of the AMF.
194=Tool orientation
194_ShortDesc=This AMF is violated, if the tool orientation of the monitored kinematic system exceeds the configured limit.
194_LongDesc=This AMF is violated, if the tool orientation of the monitored kinematic system exceeds the configured limit. The permitted area is defined by the operating angle and the reference vector in the world coordinate system. The reference vector results from the rotation of the Z unity vector by the ZYX-Eulerangles A, B, C.
195=Tool related velocity component
195_ShortDesc=This AMF is violated, if the cartesian translational velocity of the tool point of the monitored kinematic system exceeds the configured limit.
195_LongDesc=This AMF is violated, if the cartesian translational velocity of the tool point of the monitored kinematic system exceeds the configured limit.
196=Base related TCP-force component
196_ShortDesc=This AMF is violated, if the configured component of the external force exerted on the tool of the monitored kinematic system exceeds the configured limit.
196_LongDesc=This AMF is violated, if the configured component of the external force exerted on the tool of the monitored kinematic system exceeds the configured limit. The configured component is relative to a reference frame, which results from the rotating the base frame by the ZYX-Eulerangles A, B, C.
