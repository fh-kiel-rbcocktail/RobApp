120=PSM Reaktion
121=Stopp 0
121_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt.
121_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt. Dabei wird sofort die Antriebsenergie abgeschaltet und die Bremsen geschlossen.
122=Stopp 1
122_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt.
122_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Sobald eine Achse stillsteht, wird die Antriebsenergie der Achse abgeschaltet und die Bremse der Achse geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 0 durchgeführt.
123=Stopp 1 (bahntreu)
123_ShortDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt.
123_LongDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Nach einer Sekunde wird die Antriebsenergie abgeschaltet und die Bremsen geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 1 durchgeführt.
124=Stopp 2
124_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt.
124_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt. Dabei wird der Bremsvorgang überwacht. Am Ende des Bremsvorgangs wird der Stillstand überwacht. Im Fehlerfall wird ein Stopp 1 durchgeführt.
125=Ausgang
125_ShortDesc=Wenn die Zeile verletzt ist, wird der Ausgangspegel des konfigurierten Ausgangs auf low gesetzt.
125_LongDesc=Wenn die Zeile verletzt ist, wird der Ausgangspegel des konfigurierten Ausgangs auf low gesetzt.
126=ESM Reaktion
127=Stopp 0
127_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt.
127_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt. Dabei wird sofort die Antriebsenergie abgeschaltet und die Bremsen geschlossen.
128=Stopp 1
128_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt.
128_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Sobald eine Achse stillsteht, wird die Antriebsenergie der Achse abgeschaltet und die Bremse der Achse geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 0 durchgeführt.
129=Stopp 1 (bahntreu)
129_ShortDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt.
129_LongDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Nach einer Sekunde wird die Antriebsenergie abgeschaltet und die Bremsen geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 1 durchgeführt.
130=Stopp 2
130_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt.
130_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt. Dabei wird der Bremsvorgang überwacht. Am Ende des Bremsvorgangs wird der Stillstand überwacht. Im Fehlerfall wird ein Stopp 1 durchgeführt.
131=AMF Typ
132=Keine
132_ShortDesc=Diese AMF ist immer verletzt.
132_LongDesc=Eine leere Zelle gilt immer als verletzt. Dadurch wirkt sie nicht auf die Auswertung der PSM-Zeile.
133=NOT-HALT smartPAD
133_ShortDesc=Diese AMF ist verletzt, wenn der NOT-HALT am smartPAD gedrückt ist.
133_LongDesc=Diese AMF ist verletzt, wenn der NOT-HALT am smartPAD gedrückt ist.
134=Zustimmung smartPAD
134_ShortDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD im Zustand gelöst oder in Panikstellung befindet.
134_LongDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD im Zustand gelöst oder in Panikstellung befindet.
135=Zustimmung Panik smartPAD
135_ShortDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD in Panikstellung befindet.
135_LongDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD in Panikstellung befindet.
136=Betriebsart Test
136_ShortDesc=Diese AMF ist verletzt, wenn eine Testbetriebsart aktiv ist (T1, T2, KRF).
136_LongDesc=Diese AMF ist verletzt, wenn eine Testbetriebsart aktiv ist (T1, T2, KRF). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
137=Betriebsart Automatik
137_ShortDesc=Diese AMF ist verletzt, wenn eine Automatik Betriebsart aktiv ist (AUT).
137_LongDesc=Diese AMF ist verletzt, wenn eine Automatik Betriebsart aktiv ist (AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
138=Betriebsart mit reduzierter Geschwindigkeit
138_ShortDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit auf maximal 250mm/s reduziert ist (T1, KRF).
138_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit auf maximal 250mm/s reduziert ist (T1, KRF). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
139=Betriebsart mit hoher Geschwindigkeit
139_ShortDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT).
139_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
140=Eingangssignal
140_ShortDesc=Diese AMF ist verletzt, wenn der konfigurierte Eingang low-Pegel hat.
140_LongDesc=Diese AMF ist verletzt, wenn der Eingang low-Pegel hat.
141=Stillstandsüberwachung aller Achsen
141_ShortDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse bewegt hat.
141_LongDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse bewegt hat. Diese AMF überwacht den Stillstand aller Achsen. Sie ist solange verletzt, bis sich alle Achsen wieder innerhalb des Toleranzfensters der Position befinden, an der die Überwachung aktiviert wurde.
142=Fahrfreigabe
142_ShortDesc=Diese AMF ist verletzt, wenn keine Fahrfreigabe erteilt ist.
142_LongDesc=Diese AMF ist verletzt, wenn die Fahrfreigabe nicht erteilt ist. Die AMF ist nicht verletzt, wenn die Fahrfreigabe erteilt ist. Die AMF kann nur mit einem Ausgang als Reaktion verwendet werden.
143=Achsmomentenüberwachung
143_ShortDesc=Die AMF ist verletzt, wenn das Moment der überwachten Achse den konfigurierten Bereich über- oder unterschreitet.
143_LongDesc=Die AMF ist verletzt, wenn das Moment der überwachten Achse den konfigurierten Bereich über- oder unterschreitet.
144=Achsgeschwindigkeitsüberwachung
144_ShortDesc=Die AMF ist verletzt, wenn die Geschwindigkeit der überwachten Achse die konfigurierte Grenze überschreitet.
144_LongDesc=Die AMF ist verletzt, wenn der Betrag der Geschwindigkeit der überwachten Achse die konfigurierte Grenze überschreitet.
145=Positionsreferenzierung
145_ShortDesc=Die AMF ist verletzt, wenn eine Achse nicht referenziert ist.
145_LongDesc=Die AMF ist verletzt, wenn eine der Achsen nicht referenziert ist.
146=Momentenreferenzierung
146_ShortDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse nicht referenziert ist.
146_LongDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse nicht referenziert ist.
147=Achsbereichsüberwachung
147_ShortDesc=Die AMF ist verletzt, wenn die Achse sich nicht innerhalb des konfigurierten Bereichs befindet.
147_LongDesc=Die AMF ist verletzt, wenn die Achse sich nicht innerhalb des konfigurierten Bereichs befindet.
148=Kartesische Geschwindigkeitsüberwachung
148_ShortDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines überwachten Punktes am Roboter oder einer Werkzeugkugel die konfigurierte Grenze überschreitet.
148_LongDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines überwachten Punktes am Roboter oder einer Werkzeugkugel die konfigurierte Grenze überschreitet. Es werden die Mittelpunkte der Gelenke, des Flansches sowie der Werkzeugkugeln überwacht.
149=Kartesische Arbeitsraumüberwachung
149_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
149_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
150=Kartesische Schutzraumüberwachung
150_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
150_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
151=Kollisionserkennung
151_ShortDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse den konfigurierten Grenzwert überschreitet.
151_LongDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse den konfigurierten Grenzwert überschreitet.
152=TCP-Kraftüberwachung
152_ShortDesc=Die AMF ist verletzt, wenn die am Werkzeug angreifende externe Kraft den konfigurierten Grenzwert überschreitet.
152_LongDesc=Die AMF ist verletzt, wenn die am Werkzeug angreifende externe Kraft den konfigurierten Grenzwert überschreitet. Falls kein Werkzeug eingesetzt wird, wird der Roboterflansch als Angriffspunkt verwendet.
153=Zustimmung Handführgerät
153_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder der Paniktaster gedrückt ist.
153_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder der Paniktaster gedrückt ist.
154=Zeitverzögerung
154_ShortDesc=Die AMF ist verletzt, wenn die eingestellte Zeit nach Aktivierung abgelaufen ist.
154_LongDesc=Die AMF ist verletzt, wenn die eingestellte Zeit nach Aktivierung abgelaufen ist.
155=Werkzeugorientierung
155_ShortDesc=Die AMF ist verletzt, wenn die Orientierung des Werkzeugs ausserhalb des erlaubten Bereichs ist.
155_LongDesc=Die AMF ist verletzt, wenn die Orientierung des Werkzeugs ausserhalb des erlaubten Bereichs ist. Der erlaubte Bereich wird durch einen Arbeitsbereich um einen Referenzvektor im Worldkoordinatensystem definiert. Der Referenzvektor wird durch die Drehung des Z-Einheitsvektors um die ZYX-Eulerwinkel A, B, C vorgegeben.
